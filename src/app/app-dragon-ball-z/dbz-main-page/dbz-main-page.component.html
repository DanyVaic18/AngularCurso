<h1>Pagina de Dragon ball z</h1>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
      <li *ngFor="let personaje of personajesDbz">
        <span style="color: black;font-weight: 700;">Nombre:</span> {{personaje.nombre}} 
        <span style="color: black;font-weight: 700;">Poder:</span>  {{personaje.poder}}
      </li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>

    <hr />
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="caracteristicas.nombre"
      />

      <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="caracteristicas.poder"
      />
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
